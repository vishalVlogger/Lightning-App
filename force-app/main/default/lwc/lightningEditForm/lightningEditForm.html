<template>
  <lightning-card
    title="Record Edit Form"
    icon-name="standard:account"
    variant="base"
  >
    <lightning-record-edit-form
      object-api-name={objectApiName}
      onsuccess={navigateToAccount}
      onsubmit={submitHandler}
      onerror={errorsHandler}
    >
      <lightning-messages></lightning-messages>
      <div class="slds-var-p-around_small">
        <lightning-input-field
          field-name={fields.name}
          variant="standard"
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.rating}
          variant="standard"
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.industry}
          variant="standard"
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.employees}
          variant="standard"
        ></lightning-input-field>
      </div>
      <div class="slds-var-p-around_small">
        <lightning-button
          type="submit"
          variant="brand"
          label="Update"
        ></lightning-button>
        <lightning-button
          variant="brand"
          label="Reset"
          onclick={resetHandler}
          class="slds-var-p-around_small"
        ></lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
