<template>
  <lightning-card
    title="LDS Get Picklist Values"
    icon-name="standard:account"
    variant="base"
  >
    <template lwc:if={wireGetIndustry.data}>
      <div class="slds-var-p-around_small">
        <lightning-combobox
          name="industry"
          label="Industry"
          value={value}
          placeholder="Select Industry"
          options={wireGetIndustry.data.values}
          onchange={handleChange}
        ></lightning-combobox>
      </div>
    </template>
    <div class="slds-var-p-around_small">
      <p>Selected Industry: {value}</p>
    </div>
  </lightning-card>
  <lightning-card
    title="Get Picklist Value Recordtype"
    icon-name="standard:account"
    variant="base"
  >
    <template lwc:if={wireGetAccPickList.data}>
      <div class="slds-var-p-around_small">
        <lightning-combobox
          name="rating"
          label="Rating"
          placeholder="Select Rating"
          options={wireGetAccPickList.data.picklistFieldValues.Rating.values}
        ></lightning-combobox>
      </div>
    </template>
  </lightning-card>
</template>
