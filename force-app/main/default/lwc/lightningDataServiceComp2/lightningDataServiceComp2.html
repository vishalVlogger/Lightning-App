<template>
  <lightning-card
    title="LDS Get Object Info"
    icon-name="standard:account"
    variant="base"
  >
    <template lwc:if={accountInfo}>
      <div class="slds-var-p-around_small">
        <p>Account API Name: {accountInfo.apiName}</p>
      </div>
      <div class="slds-var-p-around_small">
        <template for:each={accountInfo.childRelationships} for:item="childRel">
          <p key={childRel.childObjectApiName}>{childRel.childObjectApiName}</p>
        </template>
      </div>
    </template>
  </lightning-card>
</template>
