    <span class="slds-text-heading_label">{todoName}</span>

      icon-name={iconName}
      title="Update ToDo"
      onclick={updateHandler}
      class="slds-var-p-horizontal_medium"

      icon-name="utility:delete"

      onclick={deleteHandler}

  </div>
</template>
