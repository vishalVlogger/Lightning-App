<template>
  <lightning-layout
    horizontal-align="center"
    class="slds-box slds-theme_default"
  >
    <lightning-layout-item padding="around-small" size="4">
      <c-generic-custom-lookup
        api-name="Account"
        object-leabel="Account"
        onslectedrec={slectedRecordHandler}
      ></c-generic-custom-lookup>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4">
      <template lwc:if={wireFetchIndustry.data}>
        <lightning-combobox
          name="industry"
          label="Industry"
          value={value}
          placeholder="Select Industry"
          options={wireFetchIndustry.data.values}
          onchange={industryHandleChange}
        ></lightning-combobox>
      </template>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="4" class="margintop">
      <lightning-button
        variant="brand"
        label="New Contact"
        onclick={newContactHandleClick}
        disabled={disableNewContactButton}
      ></lightning-button>
    </lightning-layout-item>
  </lightning-layout>
</template>
