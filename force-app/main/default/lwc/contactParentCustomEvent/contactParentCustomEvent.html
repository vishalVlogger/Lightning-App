<template>
  <lightning-card title="Contact" icon-name="standard:contact" variant="Narrow">
    <lightning-layout class="slds-var-p-around_small">
      <lightning-layout-item>
        <template lwc:if={contact}>
          <template for:each={contact} for:item="contact">
            <c-contact-child-custom-event
              key={contact.Id}
              contact={contact}
              oncontactdetails={handleContactDetails}
            ></c-contact-child-custom-event>
          </template>
        </template>
      </lightning-layout-item>
      <lightning-layout-item class="slds-var-p-around_small">
        <template lwc:if={selectedContact}>
          <img src={selectedContact.PhotoUrl} />
          <p>{selectedContact.Name}</p>
          <p>
            Phone:
            <lightning-formatted-phone
              value={selectedContact.Phone}
            ></lightning-formatted-phone>
          </p>
          <p>
            <lightning-formatted-email
              value={selectedContact.Email}
            ></lightning-formatted-email>
          </p>
        </template>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
