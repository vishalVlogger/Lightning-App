<template>
  <lightning-card
    title="Currency Convertor"
    icon-name="custom:custom17"
    variant="narrow"
  >
    <!-- Currency Input -->
    <div class="text-position slds-var-p-around_small">
      <lightning-input
        type="number"
        label="Enter Ammount"
        name="amount"
        onchange={changeHandler}
      ></lightning-input>
    </div>
    <!-- From Currency to Currency -->
    <div class="text-position slds-var-p-around_small">
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <lightning-combobox
            name="fromcurr"
            label="From"
            options={currencyOptions}
            onchange={changeHandler}
          ></lightning-combobox>
        </div>
        <div class="slds-col">
          <lightning-combobox
            name="tocurr"
            label="To"
            options={currencyOptions}
            onchange={changeHandler}
          ></lightning-combobox>
        </div>
      </div>
    </div>
    <!-- Convertor button -->
    <div class="text-position slds-var-p-around_small">
      <lightning-button
        variant="brand"
        label="Convert"
        onclick={convertHandlerClick}
      ></lightning-button>
    </div>
    <!-- Output Section -->
    <template lwc:if={showOutputAvailable}>
      <div class="text-position slds-var-p-around_small">
        <p>
          <b> Converted Value: </b>&nbsp;
          <lightning-formatted-number
            value={convertedValue}
            format-style="currency"
            currency-code={toCurrenct}
            currency-display-as="name"
          ></lightning-formatted-number>
        </p>
      </div>
    </template>
  </lightning-card>
</template>
